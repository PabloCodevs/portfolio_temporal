<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum box</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="padre">
        <div><h1 class="title">Discord Sound Pad</h1></div>
        <div class="instrucciones"><p>Pulsa las teclas "W", "A", "S", "D" y "Espacio" para reproducir sonidos</p></div>
        <div class="teclas">
            <div id="teclaA" class="teclaA">A</div>
            <div id="teclaS" class="teclaS">S</div>
            <div id="teclaD" class="teclaD">D</div>
            <div id="teclaW" class="teclaW">W</div>
        </div>

        <div class="teclas">
            <div id="llamada" class="llamada">Espacio</div>
        </div>

        <div class="coordenadas">
            <div class="coordX"><p>Coordenada X:</p></div>
            <div class="coordY"><p>Coordenada Y:</p></p>
        </div>
    </div>
</body>
</html>
