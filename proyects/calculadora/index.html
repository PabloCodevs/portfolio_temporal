<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <h1 class="titulo"><u>Calculadora</u></h1>

        <div class="operaciones">
            <div class="fila">
                <label for="operador1">Operador 1:</label>
                <input type="number" id="operador1" />
            </div>
            <div class="fila">
                <label for="operador2">Operador 2:</label>
                <input type="number" id="operador2" />
            </div>
            <div class="fila">
                <button onclick="sumar()">+</button>
                <button onclick="restar()">-</button>
                <button onclick="multiplicar()">*</button>
                <button onclick="dividir()">/</button>
            </div>
        </div>

        <div class="resultado">
            <h2>Resultado: <span id="resultado">0</span></h2>
        </div>

        <div class="log">
            <h3>Historial de Operaciones:</h3>
            <div id="historial"></div>
        </div>

        <div class="limpiar">
            <button onclick="limpiarHistorial()">Limpiar Historial</button>
        </div>
    </div>
</body>
</html>
