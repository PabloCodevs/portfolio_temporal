<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Personajes DBZ</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>

  <div class="contenedor">
    <input type="text" id="nombre" placeholder="Nombre del personaje">
    
    <button id="btn-push">Añadir (push)</button>
    <button id="btn-pop">Eliminar último (pop)</button>
    <button id="btn-unshift">Añadir inicio (unshift)</button>
    <button id="btn-shift">Eliminar primero (shift)</button>
    <button id="btn-sort">Ordenar (sort)</button>
    <button id="btn-clear">Limpiar</button>

    <div id="resultado"></div>
  </div>

</body>
</html>
