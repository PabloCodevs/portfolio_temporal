<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Personajes DBZ</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>

  <div class="contenedor">
    <input type="text" id="nombre">
    <button onclick="pushPersonaje()">Añadir (push)</button>
    <button onclick="popPersonaje()">Eliminar último (pop)</button>
    <button onclick="unshiftPersonaje()">Añadir inicio (unshift)</button>
    <button onclick="shiftPersonaje()">Eliminar primero (shift)</button>
    <button onclick="ordenarPersonajes()">Ordenar (sort)</button>
    <button onclick="limpiarPersonajes()">Limpiar</button>

<div id="resultado"></div>
  </div>

</body>
</html>
